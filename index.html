<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Weiller Carvalho, Paulo Cardoso">
        <meta name="keywords" content="Html, CSS, Javascript, Axios">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/buzzfeed.svg" type="image/x-icon">
        <title>BuzzQuizz</title>
    </head>
    <body>
        <header>
            <div>BuzzQuizz</div>
        </header>
        <main>
            <div class="container1">
                <div class="text1">Comece pelo começo</div>
                <div class="info">
                    <input type="text" class="input1" placeholder="Titulo do seu quizz">
                    <input type="text" class="input2" placeholder="URL da imagem do seu quizz">
                    <input type="text" class="input3" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" class="input4" placeholder="Quantidade de niveis do quizz">
                </div>
                <div class="button1" onclick="telaInicial(); informar(this);">Prosseguir para criar perguntas</div>
            </div>
            <div class="container2 escondido">
                <div class="titulo">Crie suas perguntas</div>
                <div class="father">
                    <nav class="pergunta1 escondido"><span>Pergunta 1</span> <img class="imgprg1" onclick="switarEscolha('pergunta1','info1')" src="./images/Vector.png"></nav>
                        <section class="info1">
                            <div class="textpergunta">Pergunta 1</div>
                            <input type="text" class="input5-1" placeholder="Texto da pergunta">
                            <label for="cor" class="textpergunta">Selecione a cor</label>
                            <input type="color" id="cor" class="input6-1" placeholder="Cor de fundo da pergunta">
                            <div class="textpergunta">Resposta correta</div>
                            <input type="text" class="input7-1" placeholder="Resposta correta">
                            <input type="text" class="input8-1" placeholder="URL da imagem">
                            <div class="textpergunta">Respostas incorretas</div>
                            <input type="text" class="input9-1" placeholder="Resposta incorreta 1">
                            <input type="text" class="input10-1" placeholder="URL da imagem 1">
                            <input type="text" class="input11-1" placeholder="Resposta incorreta 2">
                            <input type="text" class="input12-1" placeholder="URL da imagem 2">
                            <input type="text" class="input13-1" placeholder="Resposta incorreta 3">
                            <input type="text" class="input14-1" placeholder="URL da imagem 3">
                        </section>
                </div>     
            </div>
            <div class="container3 escondido">
                <div class="titulo">Agora, decida os níveis</div>
                <div class="father">
                    <nav class="pergunta1-1 escondido"><span>Nível 1</span> <img class="imgprg1-1" onclick="switarNiveis('pergunta1-1','info1-1');" src="./images/Vector.png"></nav>
                        <aside class="info1-1">
                            <div class="textpergunta">Nível 1</div>
                            <input type="text" class="input15-1" placeholder="Titulo do nível">
                            <input type="text" class="input16-1" placeholder="% de acerto mínima">
                            <input type="text" class="input17-1" placeholder="URL da imagem do nível">
                            <input type="text" id="input18-1" class="input18-1" placeholder="Descrição do nível">
                        </aside>
                </div>
            </div>
            <div class="container4 escondido">
                <div class="titulo">Seu quizz está pronto</div>
            </div>  
        </main>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="listarquizz.js"></script>
        <script src="navegarquizz.js"></script>
        <script src="criarquizz.js"></script>
    </body>
</html>
